<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Product card</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <link href="./assets/css/theme.css" rel="stylesheet">
    <link href="./assets/css/extra.css" rel="stylesheet">

    <script src="./assets/js/product-card.js" defer="defer"></script>
</head>
<body class="bg-purple-100 mt-[10%] mx-[10%]">
    <main class="grid grid-cols-1 md:grid-cols-2 items-center gap-3">
        <product-card data-rotate="false" class="relative">
            <button id="rotation-btn" class="inline-block border-none bg-transparent absolute z-10 top-0 right-position">
                <img id="rotate-icon" src="./assets/imgs/rotate.svg" alt="rotate 360º icon">
            </button>
            <img id="product-img" class="w-full" src="./assets/imgs/product.png" alt="big sofa">
        </product-card>
        <section>
            <div class="flex flex-col gap-3">
                <span class="font-lato font-thin text-purple-800 uppercase text-2sm leading-2small">CÓDIGO: 42404</span>
                <h1 class="font-crimson text-purple-800 font-semibold text-text-32 leading-32">Sofá Margot II - Rosé</h1>
                <span class="font-latofont-normal  text-purple-800 text-base">R$ 4.000 </span>
            </div>
            <button class="mt-5 inline-block py-2 px-4 rounded-[999px] bg-transparent border border-purple-800 font-lato font-normal text-purple-800 uppercase text-xs hover:bg-purple-800 hover:text-purple-100">ADICIONAR À CESTA</button>
        </section>
    </main>
</body>
</html>
